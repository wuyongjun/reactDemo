<!DOCTYPE html>
<html>
<head>
	<!-- 该meta非常重要，一定要添加，否则babel就会因编码而报错 -->
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>react form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
	<script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
    <script type="text/babel">
        let { Component } = React;
        class Form extends Component {
            constructor () {
                super();

                this.state = {
                    selectVal: 'apple',
                    optionArr: ['apple', 'banana', 'pear']
                }
            }
            handleSubmit = (ev) => {
                ev.preventDefault();
                alert(`您爱吃的水果是${this.state.selectVal}`);
            }
            handleChange = (ev) => {
                this.setState({
                    selectVal: ev.target.value
                });
            }
            render () {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <select value={this.state.selectVal} onChange={this.handleChange}>
                                {
                                    this.state.optionArr.map(value => <option key={Math.random()} value={value}>{value}</option>)
                                }
                            </select>
                            <button>提 交</button>              
                        </form>    
                    </div>
                )
            }
        }
        
        ReactDOM.render(<Form />, document.querySelector('#root'))
	</script>
</body>
</html>
