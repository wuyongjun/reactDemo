<!DOCTYPE html>
<html>
<head>
	<!-- 该meta非常重要，一定要添加，否则babel就会因编码而报错 -->
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>react form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
	<script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
    <script type="text/babel">
        class Parent extends React.Component {
           constructor () {
               super();
               this.state = {
                   title: '向子组件传值',
                   subtitle: '水果列表'
               }
           }
           render () {
               return (<div>
                    <h2>{this.state.title}</h2>
                    <Child subtitle={this.state.subtitle}>
                        <List fruit={['apple', 'pear', 'banana']}/>
                    </Child>
                </div>)
           }
        }
        const Child = ({ subtitle, children }) => (<div><h3>{subtitle}</h3>{children}</div>);
        const List = ({ fruit }) => <ul>{fruit.map((value, index) => <li key={index}>{value}</li>)}</ul>
       ReactDOM.render(<Parent />, document.querySelector('#root'));
	</script>
</body>
</html>
