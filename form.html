<!DOCTYPE html>
<html>
<head>
	<!-- 该meta非常重要，一定要添加，否则babel就会因编码而报错 -->
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>react form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
	<script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
    <script type="text/babel">

        class Input extends React.Component {
            constructor () {
                super();
                this.state = {
                    username: ''
                }
            }
            change = (ev) => {
                console.log(ev.target.value);
                this.setState({
                    username: this.refs.username.value
                });
            }
						handleSubmit = (ev) => {
							ev.preventDefault();
							let {username} = this.state;
							alert(`您输入的名字为${username}`);
						}
            render () {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <label>
                                姓 名：
                                <input type="text" value={this.state.username} onChange={this.change} ref="username" />
                            </label>
							<button>提 交</button>
                        </form>
                    </div>
                )
            }
        }

        class Demo extends React.Component {
            constructor (props) {
                super(props);

                this.state = {
                    title: '受控表单元素'
                }
            }
            render () {
                return (
                    <div>
                       <h3>{this.state.title}</h3>
                       <input type="text" value="2222" />
                       <input type="checkbox" value="" checked /><br/>
                       <textarea value="xxxxxxxxx"></textarea> <br/>
                       <Input />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.querySelector('#root'))
	</script>
</body>
</html>
