<!DOCTYPE html>
<html>
<head>
	<!-- 该meta非常重要，一定要添加，否则babel就会因编码而报错 -->
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>react form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
	<script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
    <script type="text/babel">
        let {Component} = React;
        class Form extends Component {
            constructor (props) {
                super(props);
                
                this.state = {
                    // user: {
                    //     username: '',
                    //     age: 18,
                    //     job: ''
                    // } ???
                    username: '',
                    age: 18,
                    job: ''
                }

            }
            handleSubmit = (ev) => {
                ev.preventDefault();
                let { username, age, job } = this.state;
                alert(`${username}--${age}--${job}`);
            }
            handleChange = (ev) => {
                this.setState({
                    // user: {
                    //     [ev.target.name]: ev.target.value
                    // }
                    [ev.target.name]: ev.target.value
                });
            }
            render () {
                // let { username, age, job } = this.state.user;
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" name="username" value={this.state.username} onChange={this.handleChange} /><br/>
                            <input type="text" name="age" value={this.state.age} onChange={this.handleChange} /><br/>
                            <input type="text" name="job" value={this.state.job} onChange={this.handleChange} /><br/>
                            <button>提 交</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<Form />, document.querySelector('#root'));
	</script>
</body>
</html>
