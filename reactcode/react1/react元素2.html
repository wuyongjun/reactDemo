    <div id="root">

    </div>

    <script type="text/babel">
        function tick(){
            let element = (<div>
                <h1>React</h1>
                <h2>{new Date().toLocaleTimeString()}</h2>
            </div>);

        }
        tick();

        setInterval(tick,1000);
    </script>
