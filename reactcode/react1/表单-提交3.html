<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>51牧码人——http://www.51mmr.net 专注[前端+Java],人才培养</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .red {
            color: red;
        }
    </style>
    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/babel.min.js"></script>
</head>

<body>
    <div id="root">

    </div>

    <script type="text/babel">
        let Component = React.Component;


        class Demo extends Component{
            constructor(){
                super();

                this.state = {
                    selectVal:'ccc',
                    optionArr:['aaa','bbb','ccc','ddd','eee']
                };
            }
            handleChange = (ev) =>{
                this.setState({
                    selectVal:ev.target.value
                })
            }
            handleSubmit = (ev) =>{
                //拿到数据
                let {selectVal} = this.state;
                alert(`您选择:${selectVal}`);
                ev.preventDefault();
            }
            render(){
                return (<div>
                    <form onSubmit={this.handleSubmit}>
                        <select value={this.state.selectVal} onChange={this.handleChange}>
                            {
                                this.state.optionArr.map((val,index)=>
                                    <option key={index} value={val}>{val}</option>
                                )
                            }
                        </select>
                        <button>提交</button>
                    </form>
                </div>)
            }
        }

        ReactDOM.render(
            <Demo />,
            document.querySelector('#root')
        )
    </script>
</body>

</html>
