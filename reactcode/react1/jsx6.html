<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>51牧码人——http://www.51mmr.net 专注[前端+Java],人才培养</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .red{
            color: red;
        }
    </style>
    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/babel.min.js"></script>
</head>
<body>
    <div id="root">
        
    </div>

    <script type="text/babel">
        function show(){
            alert(1);
        }
        function display(user={name:'Strive',age:18}){
            return `名字是${user.name},年龄为${user.age}`;
        }

        let str = 'welcome 51mmr.net';

        let styles={
            width:'200px',
            height:'200px',
            background:'#ccc'
        };


        let a = <div>
            <h1 style={styles} onClick={show}>{str}</h1>
            <span className="red">{display()}</span>
            <img src="https://www.baidu.com/img/bd_logo1.png?where=super" />
        </div>;

        ReactDOM.render(a,document.querySelector('#root'));
    </script>
</body>
</html>
