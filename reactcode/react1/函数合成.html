    <script>
        function compose(fn1,fn2){ //函数合成
            return function(x){
                return fn1(fn2(x))
            }
        }

        function show1(n){
            return n+1;
        }
        function show2(n){
            return n+10;
        }
        let res = compose(show1,show2)(10);

        console.log(res);
    </script>
