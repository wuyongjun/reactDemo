<!DOCTYPE html>
<html>
<head>
	<!-- 该meta非常重要，一定要添加，否则babel就会因编码而报错 -->
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>react</title>
	<script src="lib/react.development.js"></script>
	<script src="lib/react-dom.development.js"></script>
	<script src="lib/babel.min.js"></script>
</head>
<body>
	<div id="root">
		
	</div>
    <script type="text/babel">
        let fn = (user = {name: 'visitor'}) => {
            return <h3>{user.name}</h3>
        };
        let url = 'index.html';
        let attr = {
            id: 'baidu',
            target: '_blank'
        }
        let user = (<div>
                <div>{fn({name: 'wuyongjun'})}</div>
                <div>{fn()}</div>
                <div><a {...attr} href={url}>welcome</a></div>
            </div>);
        // ReactDOM.render(user, document.querySelector('#root'));

        class Demo extends React.Component {
            constructor (props) {
                super(props);
                this.state = {
                    msg: ''
                }
            }
            handleClick (...args) {
                alert(args);
                // ev.preventDefault();
                args[args.length - 1].preventDefault();
            }
            render () {
                return (
                    <div>
                        <button onContextMenu={this.handleClick.bind(this, '123', '456', '789')}>handleClick</button>
                    </div>
                )
            }
        }

        const Login = () => <h2>欢迎登录</h2>;
        const Loginout = () => <h2>退出登录</h2>;
        const App = ({ isLogin }) => {
            console.log(isLogin);
            return isLogin ? <Login /> : <Loginout />;
        };

        ReactDOM.render(<App isLogin={false} />, document.querySelector('#root'));
	</script>
</body>
</html>
